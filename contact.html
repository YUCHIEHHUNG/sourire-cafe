<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Niconne&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="contact.css">
</head>
<body>
 <!--navbar starts-->
  <div class="logo">
    <a href="sourire-cafe.html"><img src="./pictures/logo.png" alt="logo"></a>
  </div>

<!--navbar ends-->
<!--contact starts-->
<section class="contact">
  <div class="content">
    <h1>Contact Us</h1>
  </div>
  <div class="container">
    <div class="contactInfo">
      <div class="contactText">
          <div class="text">
            <h2>Telephone</h2>
            <p>(604)899-4480</p>
          </div>
      </div>
      <div class="contactText">
          <div class="text">
            <h2>Email</h2>
            <p>sourire-cafe@gmail.com</p>
          </div>
      </div>
      <div class="contactText">
          <div class="text">
            <h2>Address</h2>
            <p>889 W Pender St. #200, Vancouver, BC V6C 3B2</p>
          </div>
      </div>
    </div>
    <div class="contactForm">
      <form>
        <h2>Send message to us</h2>
        <div class="inputBox">
          <input type="text" required>
          <span>Full Name</span>
        </div>
        <div class="inputBox">
          <input type="text" required>
          <span>Email</span>
        </div>
        <div class="inputBox">
          <textarea required></textarea>
          <span>Type your message</span>
        </div>
        <div class="inputBox">
          <input type="button" value="Submit">
        </div>
      </form>
    </div>
  </div>
</section>
<!--contact ends-->
<!--footer section starts-->
<div class="footer">
  <div class="footer-content">
    <p class="Copyright">Copyright Â©2023 Sourire Cafe</p>
    <div class="social-icons">
      <a href="https://www.facebook.com/">
        <img src="pictures/fb.png" alt="" class="fb">
      </a>
      <a href="https://www.instagram.com/">
        <img src="pictures/ig.png" alt="" class="ig">
      </a>
    </div>
  </div>
</div>
<!--footer section ends-->
</body>
</html>
